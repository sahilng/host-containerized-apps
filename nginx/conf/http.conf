server {
    listen 80;

    # Serve the static site at root
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy /example-app-1 to example-app-1 Flask app
    location /example-app-1/ {
        rewrite ^/example-app-1/(.*)$ /$1 break;  # Strip /example-app-1 prefix
        proxy_pass http://example-app-1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /example-app-2 to example-app-2 Flask app
    location /example-app-2/ {
        rewrite ^/example-app-2/(.*)$ /$1 break;  # Strip /example-app-2 prefix
        proxy_pass http://example-app-2:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}