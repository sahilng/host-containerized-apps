server {
    listen 80;

    # Serve the static site at root
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy /app1 to app1 Flask app
    location /app1/ {
        rewrite ^/app1/(.*)$ /$1 break;  # Strip /app1 prefix
        proxy_pass http://app1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /app2 to app2 Flask app
    location /app2/ {
        rewrite ^/app2/(.*)$ /$1 break;  # Strip /app2 prefix
        proxy_pass http://app2:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}